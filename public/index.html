<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration for YangSing site</title>
   <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form action="/" method="post">
        <div class="input-box">
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
        </div>
        <div class="input-box">
          <input type="text" name="lastName" placeholder="Last Name" required />
        </div>
        <div class="input-box">
          <input
            type="email"
            name="email"
            id="emailInput"
            placeholder="Enter Email"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="email"
            name="confirmEmail"
            id="confirmEmailInput"
            placeholder="Confirm Email"
            required
          />
          <span id="emailError" style="color: red"></span>
        </div>
        <div class="policy">
          <input type="checkbox" />
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now" />
        </div>
        <div id="yang">
          <h3 class="yang">&#169; YangSing Limbu</h3>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {

        const emailInput = document.getElementById("emailInput");
        const confirmEmailInput = document.getElementById("confirmEmailInput");
        const emailError = document.getElementById("emailError");

        confirmEmailInput.addEventListener("input", function () {
          if (confirmEmailInput.value !== emailInput.value) {
            emailError.textContent = "Email addresses do not match";
          } else {
            emailError.textContent = "";
          }
        });
      });
    </script>
  </body>
</html>
